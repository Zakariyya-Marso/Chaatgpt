<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaatGPT ðŸ¥Ÿ - Desi Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-bubble-user { background-color: #FF9933; color: white; border-radius: 18px 18px 0 18px; }
        .chat-bubble-ai { background-color: #ffffff; color: #1f2937; border-radius: 18px 18px 18px 0; border-left: 4px solid #138808; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .sidebar { background-color: #1a1a1a; transition: all 0.3s ease; }
        .history-item:hover { background-color: #333; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="sidebar w-64 flex-shrink-0 text-white flex flex-col p-4 hidden md:flex">
        <button onclick="startNewChat()" class="border border-gray-600 rounded-lg p-3 flex items-center gap-2 hover:bg-gray-800 transition mb-6">
            <i class="fas fa-plus"></i> New Chat
        </button>
        
        <div class="flex-1 overflow-y-auto">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-wider">Pichli Baatein (History)</h3>
            <div id="history-list" class="space-y-2">
                </div>
        </div>

        <button onclick="clearHistory()" class="text-sm text-gray-400 hover:text-red-400 flex items-center gap-2 mt-4 p-2 transition">
            <i class="fas fa-trash-can"></i> Clear All History
        </button>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-3">
                <span class="text-3xl">ðŸ¥Ÿ</span>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 leading-none">ChaatGPT</h1>
                    <p class="text-[10px] text-green-600 font-bold uppercase tracking-widest">Full Desi Vibe</p>
                </div>
            </div>
            <div class="md:hidden">
                <button onclick="startNewChat()" class="text-orange-600"><i class="fas fa-plus-circle text-2xl"></i></button>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 bg-[#f7f9fb]">
            <div class="chat-bubble-ai p-4 max-w-[85%] md:max-w-[70%]">
                <p class="font-bold text-green-700 mb-1">ChaatGPT:</p>
                Arre Bhai! Swagat hai. Main hoon ChaatGPT. Aaj kya jugaad karna hai ya koi chatpati baat karni hai?
            </div>
        </div>

        <div class="p-4 bg-white border-t">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="user-input" 
                       placeholder="Bhai se kuch bhi pucho..." 
                       class="flex-1 border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm"
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" 
                        class="bg-orange-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-orange-700 shadow-md transition flex items-center gap-2">
                    <span>Bhejo</span> <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // 1. SET YOUR API KEY HERE
        const API_KEY = "AIzaSyDyojRGK_bUUHzUf4YZsP0xCwo6WRd731w"; 
        let chatHistory = JSON.parse(localStorage.getItem('chaatgpt_history')) || [];

        function updateHistoryUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            chatHistory.slice().reverse().forEach((item, index) => {
                list.innerHTML += `
                    <div class="history-item p-3 rounded-lg cursor-pointer text-sm truncate text-gray-300" onclick="loadChat(${chatHistory.length - 1 - index})">
                        <i class="far fa-message mr-2"></i> ${item.title}
                    </div>`;
            });
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const message = inputField.value.trim();
            if (!message) return;

            // Add User Bubble
            container.innerHTML += `<div class="flex justify-end"><div class="chat-bubble-user p-4 max-w-[85%] md:max-w-[70%] shadow-md">${message}</div></div>`;
            inputField.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `System: You are ChaatGPT, a witty Indian friend speaking Hinglish. Use Bhai, Yaar, Ek Number. User: ${message}` }] }]
                    })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;

                // Save to history if first message
                if (container.children.length <= 3) {
                    chatHistory.push({ title: message.substring(0, 20) + "...", date: new Date().toLocaleTimeString() });
                    localStorage.setItem('chaatgpt_history', JSON.stringify(chatHistory));
                    updateHistoryUI();
                }

                // Add AI Bubble
                container.innerHTML += `
                    <div class="chat-bubble-ai p-4 max-w-[85%] md:max-w-[70%]">
                        <p class="font-bold text-green-700 mb-1">ChaatGPT:</p>
                        ${aiText}
                    </div>`;
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                container.innerHTML += `<div class="text-red-500 text-center text-sm">Bhai, kuch locha ho gaya. Key check karo!</div>`;
            }
        }

        function startNewChat() {
            document.getElementById('chat-container').innerHTML = `
                <div class="chat-bubble-ai p-4 max-w-[85%] md:max-w-[70%]">
                    <p class="font-bold text-green-700 mb-1">ChaatGPT:</p>
                    Naya chat shuru! Bol bhai, ab kya scene hai?
                </div>`;
        }

        function clearHistory() {
            if(confirm("Saari purani baatein bhool jayein?")) {
                chatHistory = [];
                localStorage.removeItem('chaatgpt_history');
                updateHistoryUI();
            }
        }

        // Initialize
        updateHistoryUI();
    </script>
</body>
</html>
