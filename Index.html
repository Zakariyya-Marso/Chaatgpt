<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaatGPT ðŸ¥Ÿ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-bubble-user { background-color: #FF9933; color: white; border-radius: 18px 18px 0 18px; }
        .chat-bubble-ai { background-color: #ffffff; color: #1f2937; border-radius: 18px 18px 18px 0; border-left: 4px solid #138808; }
        /* Smooth transition for mobile sidebar */
        #sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="flex h-screen bg-[#f3f4f6] overflow-hidden">

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-[#1a1a1a] text-white flex flex-col z-50 transform -translate-x-full md:translate-x-0 md:static md:flex">
        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
            <h2 class="font-bold text-lg text-orange-500">ðŸ¥Ÿ ChaatGPT Menu</h2>
            <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="p-4 flex flex-col gap-2 flex-1 overflow-y-auto">
            <button onclick="startNewChat()" class="w-full text-left p-3 rounded-lg border border-gray-700 hover:bg-gray-800 flex items-center gap-3 transition">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div id="history-list" class="mt-4 space-y-1">
                <p class="text-[10px] text-gray-500 font-bold uppercase px-3">History</p>
                </div>
        </div>

        <div class="p-4 border-t border-gray-800">
            <button onclick="clearHistory()" class="text-xs text-gray-500 hover:text-red-400 flex items-center gap-2">
                <i class="fas fa-trash-can"></i> Clear All History
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col w-full min-w-0">
        <header class="h-16 bg-white border-b flex items-center justify-between px-4 shadow-sm">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-gray-600 p-2"><i class="fas fa-bars"></i></button>
                <h1 class="font-bold text-xl text-gray-800">ChaatGPT <span class="text-xs text-green-600 border border-green-600 px-1 rounded ml-1">v2.0</span></h1>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:px-20 lg:px-40 space-y-4">
            <div class="chat-bubble-ai p-4 max-w-[90%] shadow-sm">
                Hey there! Welcome to ChaatGPT. Ready for some <b>jugaad</b> or just a quick chat? Bol bhai, how can I help?
            </div>
        </div>

        <div class="bg-white border-t p-4 md:px-20 lg:px-40">
            <div class="max-w-4xl mx-auto relative flex items-center">
                <input type="text" id="user-input" 
                       placeholder="Ask me anything..." 
                       onkeypress="if(event.key === 'Enter') sendMessage()"
                       class="w-full border border-gray-300 rounded-2xl py-3 pl-4 pr-16 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent shadow-sm">
                <button onclick="sendMessage()" class="absolute right-2 bg-orange-600 text-white p-2 rounded-xl hover:bg-orange-700 transition">
                    <i class="fas fa-paper-plane px-2"></i>
                </button>
            </div>
            <p class="text-[10px] text-gray-400 text-center mt-2">Powered by Gemini 2.0 â€¢ English with a Desi Twist</p>
        </div>
    </main>

    <script>
        // 1. YOUR API KEY
        const API_KEY = "AIzaSyDeLHZHgSiEiYA10XOWn4BO63DTIAnHaeQ"; 
        let chatHistory = JSON.parse(localStorage.getItem('chaat_history')) || [];

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function updateHistoryUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<p class="text-[10px] text-gray-500 font-bold uppercase px-3 mb-2">History</p>';
            chatHistory.slice().reverse().forEach((item, index) => {
                list.innerHTML += `
                    <div class="p-2 rounded-md hover:bg-gray-800 cursor-pointer text-sm text-gray-400 truncate" onclick="loadHistoryItem(${chatHistory.length - 1 - index})">
                        <i class="far fa-message mr-2"></i> ${item.title}
                    </div>`;
            });
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const message = inputField.value.trim();
            if (!message) return;

            // Add User Bubble
            container.innerHTML += `<div class="flex justify-end"><div class="chat-bubble-user p-4 max-w-[85%] shadow-md">${message}</div></div>`;
            inputField.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `System: You are ChaatGPT. Speak mainly English but use few Hinglish words (like Bhai, Yaar, Jugaad, Scene, Gazab). Be friendly and helpful. User: ${message}` }] }]
                    })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;

                // Save to history logic
                if (container.children.length <= 2) {
                    chatHistory.push({ title: message.substring(0, 20), date: new Date() });
                    localStorage.setItem('chaat_history', JSON.stringify(chatHistory));
                    updateHistoryUI();
                }

                container.innerHTML += `<div class="chat-bubble-ai p-4 max-w-[90%] shadow-sm"><p class="font-bold text-green-700 text-xs mb-1">ChaatGPT</p>${aiText}</div>`;
                container.scrollTop = container.scrollHeight;
            } catch (e) {
                container.innerHTML += `<div class="text-red-500 text-center text-xs">Error: Please check your API Key!</div>`;
            }
        }

        function startNewChat() {
            document.getElementById('chat-container').innerHTML = `<div class="chat-bubble-ai p-4 max-w-[90%] shadow-sm">New session started! What's the plan today, bhai?</div>`;
            if (window.innerWidth < 768) toggleSidebar();
        }

        function clearHistory() {
            if(confirm("Wipe history?")) {
                chatHistory = [];
                localStorage.removeItem('chaat_history');
                updateHistoryUI();
            }
        }

        updateHistoryUI();
    </script>
</body>
</html>
